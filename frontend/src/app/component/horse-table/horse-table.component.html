<div class="mt-3">
  <table class="table">
    <thead>
      <th>Name</th>
      <th>Description</th>
      <th>Birthdate</th>
      <th>Sex</th>
      <th>Owner</th>
    </thead>
    <tbody>
      <tr *ngFor="let horse of horses">
        <td>{{ horse.name }}</td>
        <td>{{ horse.description }}</td>
        <td>{{ horse.birthdate }}</td>
        <td>{{ horse.sex }}</td>
        <td>
          {{
            horse.owner === null
              ? ""
              : horse.owner.firstName + " " + horse.owner.lastName
          }}
        </td>
        <td class="buttons-column">
          <button class="edit-button" routerLink="/edit/{{ horse.id }}">Edit</button>
          <button class="detail-button" routerLink="/detail/{{ horse.id }}">Detail</button>
          <button class="family-tree-button" routerLink="/familytree/{{ horse.id }}">Family tree</button>
          <button class="delete-button" (click)="deleteHorse(horse.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
