<div class="mt-3">
  <table class="table table-hover">
    <thead>
      <th>Name</th>
      <th>Description</th>
      <th>Birthdate</th>
      <th>Sex</th>
      <th>Owner</th>
    </thead>
    <tbody>
      <tr *ngFor="let horse of horses">
        <td>{{ horse.name }}</td>
        <td>{{ horse.description }}</td>
        <td>{{ dateToString(horse.birthdate) }}</td>
        <td>{{ horse.sex }}</td>
        <td>
          {{
            horse.owner === null
              ? ""
              : horse.owner.firstName + " " + horse.owner.lastName
          }}
        </td>
        <button routerLink="/edit/{{ horse.id }}">Edit</button>
        <button routerLink="/detail/{{ horse.id }}">Detail</button>
        <button routerLink="/familytree/{{ horse.id }}">Family tree</button>

        <button (click)="deleteHorse(horse.id)">Delete</button>
      </tr>
    </tbody>
  </table>
</div>
