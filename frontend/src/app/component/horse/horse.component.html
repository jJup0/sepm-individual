<div class="flex-horizontal full-width mt-3">
  <button class="btn btn-light mr-1" (click)="reloadHorses()">&#x21bb;</button>
</div>

<div class="mt-3">
  <table class="table table-hover">
    <thead>
      <th>Name</th>
    </thead>
    <tbody>
      <tr *ngFor="let horse of horses">
        <td>{{ horse.name }}</td>
        <button routerLink="/edit/{{ horse.id }}">edit</button>
        <button routerLink="/detail/{{ horse.id }}">detail</button>

        <button (click)="deleteHorse(horse.id)">delete</button>
      </tr>
    </tbody>
  </table>
</div>
