<h2>All Owners</h2>
<div class="mt-3">
  <table class="table table-hover">
    <thead>
      <th>First name</th>
      <th>Last name</th>
      <th>Email adress</th>
    </thead>
    <tbody>
      <tr *ngFor="let owner of owners">
        <td>{{ owner.firstName }}</td>
        <td>{{ owner.lastName }}</td>
        <td>{{ owner.email }}</td>
      </tr>
    </tbody>
  </table>
</div>
